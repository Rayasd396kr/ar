
<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>
<body>
<a-scene  arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera ></a-camera>
    <a-entity material='color: red' position="0 1 -3" geometry='primitive: box'></a-entity>
    <!-- <a-entity material='color: yellow' position="0 2 -3" geometry='primitive: box'></a-entity> -->
  </a-scene>
</body>
</html>

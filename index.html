<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <style>
        .scene-container {
            position: fixed; 
            top: 0px;
            left: 0px;
            width: 100%; 
            height: 100%; 
            
        }
    </style>
</head>
<body>
    
    <div class="scene-container" id="scene-container">        
        <a-scene embedded mindar-image="uiScanning: #example-scanning-overlay;filterMinCF:0.0001; filterBeta: 0.001;imageTargetSrc: https://raw.githubusercontent.com/Rayasd396kr/ar/main/building.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
            <a-entity id="raccoonEntity" mindar-image-target="targetIndex: 0">
                <a-text id="clickable" value="資訊樓" font="https://raw.githubusercontent.com/Rayasd396kr/ar/main/custom-msdf.json" negate="false" color="black" align="center" position="0 -1 0"></a-text>
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/zcl.glb" animation-mixer></a-gltf-model>
                <a-box id="button-left" class="clickable" color="black" width="0.7" height="0.3" depth="0.2" position="0 -1.3 0"
                onclick="window.top.location.href='https://project.rayasd396kr.workers.dev/floorselect';">
                    <a-text value="大樓介紹" font="https://raw.githubusercontent.com/Rayasd396kr/ar/main/floor-msdf.json" negate="false" align="center" color="white" position="0 0 0.1" scale="0.75 0.75 0.75"></a-text>
                </a-box>
            </a-entity>
            <!-- 中正 -->
            <a-entity id="2ar" mindar-image-target="targetIndex: 1">
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/2ar.glb" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-gltf-model>
            </a-entity>
            <!-- 翰英 -->
            <a-entity id="5ar" mindar-image-target="targetIndex: 2">
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/5ar.glb" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-gltf-model>
            </a-entity>
            <!-- 中商 -->
            <a-entity id="6ar" mindar-image-target="targetIndex: 3">
                <a-text id="clickable" value="中商大樓" font="https://raw.githubusercontent.com/Rayasd396kr/ar/main/6artext-msdf.json" negate="false" color="black" align="center" position="0 -0.7 0"></a-text>
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/6ar.glb" animation-mixer></a-gltf-model>
                <a-box id="button-left" class="clickable" color="black" width="0.7" height="0.3" depth="0.2" position="0 -1 0"
                onclick="window.top.location.href='https://project.rayasd396kr.workers.dev/floorselect1';">
                    <a-text value="大樓介紹" font="https://raw.githubusercontent.com/Rayasd396kr/ar/main/floor-msdf.json" negate="false" align="center" color="white" position="0 0 0.1" scale="0.75 0.75 0.75"></a-text>
                </a-box>            
            </a-entity>
            <!-- 奇秀 -->
            <a-entity id="8ar" mindar-image-target="targetIndex: 4">
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/8ar.glb" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-gltf-model>
            </a-entity>
            <!-- 弘業 -->
            <a-entity id="9ar" mindar-image-target="targetIndex: 5">
                <a-text id="clickable" value="弘業樓" font="https://raw.githubusercontent.com/Rayasd396kr/ar/main/9artext-msdf.json" negate="false" color="black" align="center" position="0 -0.9 0"></a-text>
                <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="1 1 1" src="https://raw.githubusercontent.com/Rayasd396kr/ar/main/9ar.glb" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-gltf-model>
            </a-entity>
        </a-scene>
    </div>
    
</body>
</html>
